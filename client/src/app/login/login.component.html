<section class="section">
  <div class="columns">
    <div class="column"></div>
    <div class="column is-4">
      <div class="container">
        <p class="title has-text-centered">Welcome to Chatroom</p>
        <p class="subtitle has-text-centered mb-6">Join a room to continue.</p>
        <form [formGroup]="form" (ngSubmit)="handleLogin()">
	        <div class="field">
	          <label class="label">Username</label>
	          <p class="control has-icons-left">
					    <input class="input is-primary" type="text" placeholder="Enter username" formControlName="username">
					    <span class="icon is-small is-left">
					      <fa-icon [icon]="faUser"></fa-icon>
					    </span>
					  </p>
	        </div>
	        <div class="field">
	          <label class="label">Room Name</label>
	          <p class="control has-icons-left">
					    <input  class="input is-primary" type="text" placeholder="Enter room name" formControlName="roomName">
					    <span class="icon is-small is-left">
					      <fa-icon [icon]="faDoorOpen"></fa-icon>
					    </span>
					  </p>
	        </div>
					<button class="button is-success is-fullwidth mt-5" type="submit">
						Join&nbsp;<fa-icon [icon]="faSignInAlt"></fa-icon>
					</button>
	    	</form>
      </div>
    </div>
    <div class="column"></div>
  </div>
</section>
